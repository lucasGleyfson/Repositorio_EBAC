<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="width: 400px; height: 100vh;">
        <div class="card mt-5">
            <div class="card-header">
                <h2 class="text-center">Formul√°rio Bootstrap</h2>
            </div>
            <div class="card-body">
                <form class="form">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control form-control" type="text" id="nome" placeholder="Digite seu nome">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control form-control" type="email" id="email" placeholder="Digite seu email">
                    <label class="form-label" for="tel">Telefone</label>
                    <input class="form-control form-control" type="tel" id="tel" placeholder="Digite seu telefone">
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
