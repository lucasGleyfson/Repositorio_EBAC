<!-- Crie um formulário de cadastro, 
    este formulário deverá conter os campos: nome completo, e-mail, telefone, CPF, endereço completo e CEP;
Utilize o plugin jQuery Mask Plugin para aplicar máscara aos campos CPF, telefone e CEP; -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Plugins jQuery</title>
</head>

<body>

    <div class="container">
        
        <div class="centro">
        <h2>Formulário de Cadastro</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>

            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
            </div>

            <div class="form-campo">
                <label for="cpf">Cpf:</label>
                <input type="text" id="cpf">
            </div>

            <div class="form-campo">
                <label for="end">Endereço:</label>
                <input type="text" id="end">
            </div>

            <div class="form-campo">
                <label for="cep">Cep:</label>
                <input type="text" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
        </div>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
