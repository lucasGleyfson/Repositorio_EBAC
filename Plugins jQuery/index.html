<!-- Crie um formulário de cadastro, 
    este formulário deverá conter os campos: nome completo, e-mail, telefone, CPF, endereço completo e CEP;
Utilize o plugin jQuery Mask Plugin para aplicar máscara aos campos CPF, telefone e CEP; -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Plugins jQuery</title>
</head>

<body>

    <div class="container">

        <div class="centro">
            <h2>Formulário de Cadastro</h2>
            <form>
                <div class="form-campo">

                    <input type="text" id="nome" name="nome" placeholder="Nome Completo...">
                </div>

                <div class="form-campo">

                    <input type="email" id="email" name="email" placeholder="E-mail...">
                </div>

                <div class="form-campo">

                    <input type="tel" id="telefone" name="telefone" placeholder="Adicone seu número celular..." >
                </div>

                <div class="form-campo">

                    <input type="text" id="cpf" name="cpf" placeholder="CPF...">
                </div>

                <div class="form-campo">

                    <input type="text" id="end" name="endereco" placeholder="Adicione seu endereço...">
                </div>

                <div class="form-campo">

                    <input type="text" id="cep" name="cep" placeholder="Adicione seu Cep...">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
</body>

</html>
